<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan2Order | Order History</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
      font-family: 'Inter', sans-serif;
    }

    h2 {
      margin-bottom: 20px;
    }

    .order {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      margin-bottom: 15px;
    }

    .total {
      font-weight: 700;
      margin-top: 10px;
    }

    .time {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    button {
      margin-bottom: 20px;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #ff6f61;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>

<button onclick="goBack()">‚¨Ö Back to Dashboard</button>

<h2>Order History</h2>

<div id="ordersList">Loading orders...</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA6vnk_Vf96qwLq0S3yMdChgxR9FsPNyzw",
    authDomain: "scan2order-df6bb.firebaseapp.com",
    projectId: "scan2order-df6bb",
    storageBucket: "scan2order-df6bb.firebasestorage.app",
    messagingSenderId: "422593854380",
    appId: "1:422593854380:web:b024c9ae30d64ca3a79809"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const ordersDiv = document.getElementById("ordersList");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    const shopId = user.uid;

    // üîç Get orders only for this shop
    const q = query(
      collection(db, "orders"),
      where("shopId", "==", shopId)
    );

    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      ordersDiv.innerHTML = "<p>No orders yet</p>";
      return;
    }

    ordersDiv.innerHTML = "";

    snapshot.forEach(docSnap => {
      const order = docSnap.data();

      let itemsHtml = "";
      order.items.forEach(i => {
        itemsHtml += `<li>${i.name} x ${i.qty} = ‚Çπ${i.price * i.qty}</li>`;
      });

      const time =
        order.time?.toDate
          ? order.time.toDate().toLocaleString()
          : "Just now";

      ordersDiv.innerHTML += `
        <div class="order">
          <div><b>Order ID:</b> ${order.orderId}</div>

          <ul>${itemsHtml}</ul>
          <div class="total">Total: ‚Çπ${order.total}</div>
          <div class="time">${time}</div>
        </div>
      `;
    });
  });

  window.goBack = () => {
    window.location.href = "vendor.html";
  };
</script>

</body>
</html>
